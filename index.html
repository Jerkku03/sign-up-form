<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="tumma"></div>

     <div id="kokonaisuus">
    <div id="kalat"><img src="kuvat/kalat.jpeg" alt="pickture of fish">
    <div id="siika">Mistä löytyy siika?</div>
    </div>

    <form class="form-structure">
        <legend>Ilmoittaudu siian etsintään nyt!</legend>

        <p>
            <label for="first-name">first-name</label>
            <input type="text" id="first-name" name="first-name">
        </p>
        <p>
            <label for="last-name">last-name</label>
            <input type="text" id="last-name" name="last-name">
        </p>
        <p>
            <label for="e-mail">e-mail (required)</label>
            <input type="email" id="e-mail" name="e-mail" placeholder="*" required>
        </p>
        <p>
            <label for="number">phone number</label>
            <input type="tel" id="number" name="number">
        </p>

        <p>
            <label for="password">password (required)</label>
            <input type="password" id="password" name="password" placeholder="*" required>
        </p>
        <p>
            <label for="password1">repeat password (required)</label>
            <input type="password" id="password1" name="password1" placeholder="*" required>
        </p>

        <button type="submit">submit info</button>

    </form>
     </div>

    <div id="tumma"></div>
</body>
</html>
